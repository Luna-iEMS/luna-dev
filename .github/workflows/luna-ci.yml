name: Luna-IEMS CI

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Smoke Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and start containers
        run: |
          echo "🐳 Baue und starte Docker-Services..."
          docker compose -f docker-compose.dev.yml up -d --build
          echo "⏳ Warte auf Services (Qdrant, Tika, Ollama, API)..."
          sleep 50
          docker ps -a

      - name: Check API health
        shell: bash
        run: |
          echo "🌐 Prüfe API-Health..."
          docker exec luna-api pip install --no-cache-dir requests rich psycopg[binary]
          for i in {1..10}; do
            if docker exec luna-api curl -s http://localhost:8000/api/v1/system/info | grep -q "luna-api"; then
              echo "✅ API erreichbar (Versuch $i)"
              break
            else
              echo "🕓 Warte auf API... (Versuch $i)"
              sleep 5
            fi
          done

      - name: Run Smoke Test
        run: |
          echo "🚀 Führe Smoke-Test aus..."
          docker cp scripts/smoke_test.py luna-api:/tmp/smoke_test.py
          docker exec luna-api python /tmp/smoke_test.py

      - name: Stop and clean up
        if: always()
        run: |
          echo "🧹 Stoppe Container und räume auf..."
          docker compose -f docker-compose.dev.yml down -v
