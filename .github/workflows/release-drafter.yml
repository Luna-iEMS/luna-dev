# .github/workflows/release-drafter.yml
name: üì¶ Release Drafter

on:
  # Automatisch bei Push auf main
  push:
    branches: [ main ]
  # Automatisch, wenn ein Pull Request geschlossen (gemergt) wird
  pull_request:
    types: [closed]
  # Manuell √ºber GitHub Actions startbar
  workflow_dispatch:

permissions:
  contents: write          # f√ºr das Erstellen/Aktualisieren von Releases
  pull-requests: read      # um PR-Titel und Labels zu lesen

jobs:
  update_release_draft:
    name: üß≠ Update Release Draft
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------
      # 1Ô∏è‚É£ Repository auschecken
      # -----------------------------------------------------
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------
      # 2Ô∏è‚É£ Release Draft aktualisieren
      # -----------------------------------------------------
      - name: üß≠ Update Release Draft
        uses: release-drafter/release-drafter@v6
        with:
          # Wichtig: Pfad relativ zu .github/
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

