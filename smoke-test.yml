name: Luna-IEMS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and start containers
        run: |
          docker compose -f docker-compose.dev.yml up -d --build
          sleep 30  # Warte bis Healthchecks gr√ºn sind

      - name: Run Smoke Test
        run: |
          docker exec luna-api pip install requests rich psycopg[binary]
          docker exec luna-api python scripts/smoke_test.py

      - name: Stop and clean up
        if: always()
        run: docker compose -f docker-compose.dev.yml down -v
